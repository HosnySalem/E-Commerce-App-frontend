<div class="text-center p-5 m-5"><h2>Our Productes</h2></div>


<p><input [(ngModel)]="search" type="text" class="form-control w-75 mx-auto my-4 "></p> 
<div class="m-auto">
  <button (click)="filter(0)" class="btn btn-secondary">All</button>
  <button *ngFor="let cat of categories" (click)="filter(cat.id)"  class="btn btn-secondary">{{cat.name}}</button>
</div>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    
    
    <div class="col"  *ngFor="let product of productsShow|search:search">
        <div class="card">
        <img [src]="product.img" class="card-img-top" [alt]="product.name">
        <div class="card-body">
            <h4 class="card-title">{{product.name}}</h4>
            <h4 class="card-title">{{product.price|currency}}</h4>
            <h4 class="card-title" [ngStyle]="{
            color: product.quantityAvailable == 0?'red': product.quantityAvailable == 1? 'orange':'green' }">
            {{product.quantityAvailable == 0?'Not available':product.quantityAvailable == 1? 'only one available':'Quantity: '+product.quantityAvailable}}</h4>
            <button (click)="addToCart(product.id,1)" [disabled]="product.quantityAvailable == 0" class="btn" [ngClass]="{'btn-danger':product.quantityAvailable == 0,'btn-warning':product.quantityAvailable == 1,'btn-success':product.quantityAvailable>1,}">BUY</button>
<!--             
            <i
            [routerLink]="['/products', product.id]"
            class="fs-3 mx-2 text-warning bi bi-eye-fill"
          ></i> -->
        </div>
        </div>
    </div>
  </div>
